<html>  
<head>  
<title>测试</title>

<body">

    <button type="button" id="btn">测试</button>
<script src="jquery-3.2.1.min.js"></script>
<script src="jquery-weui.js"></script>
<script type="text/javascript">
		$('#btn').on('click', function(){
            test();
        });

        function test(){
            $.ajax({
                'url' : '/command',
                'type' : 'post',
                'dataType' : 'json',
                'data' : {
                    'type' :'Heartbeat',
					"data" : {
						"time_tick" : "2",
						"fruit" : "pear"
					}
                },
                'success' : function(){
                    alert('ok');
                },
                'error' : function(){
                    alert('网络错误');
                }
            });
        }
</script>

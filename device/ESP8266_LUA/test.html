<!DOCTYPE html>  
<html>  
<head>  
<title>test</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>  
<body style="width:300px;margin:0 auto">
<button type="button" id="btn">test</button>
<script src="jquery-3.2.1.min.js"></script>
<script src="jquery-weui.js"></script>
<script type="text/javascript">
		$('#btn').on('click', function(){
            test();
        });
        function test(){
            $.ajax({
                'url' : '/',
                'type' : 'post',
                'dataType' : 'json',
				'data' : {
					 'type' :'Heartbeat',
					"data" : {
						"time_tick" : "2",
						"fruit" : "pear"
					}
				},
                'success' : function(){
                    alert('ok');
                },
                'error' : function(){
                    alert('网络错误');
                }
            });
        }
</script>
</body>
</html
